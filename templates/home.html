<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="https://www.favicon.by/download.php?favicon=5e99d71abc09d.ico" type="image/x-icon">
    <base target="_self">
</head>
<body>
<header class="menu">
    <a href="/" class="home">BOOK <span class="homeRed">ASSISTANT</span></a>
    <ul class="menuList">
        <li class="menuItem"><a href="#" class="menuLink">About</a></li>
        <li class="menuItem"><a href="#" class="menuLink">Contact</a></li>
    </ul>
</header>
<h1 align="center">your personal adviser in the world of <span class="book">books</span>.</h1>
<h2 align="center">choose the type of recommendation and press the button to start :)</h2>
<form method="post" action="/">
<div class="chooseRecType">
<label class="container">recommendation based on my favourite book (by author)
<input type="radio" name="recType" value="content-based-author" checked="checked">
<span class="checkmark"></span>
</label>
<label class="container">recommendation based on my favourite book (by author and tag)
<input type="radio" name="recType" value="content-based-author-tag">
<span class="checkmark"></span>
</label>
<label class="container">recommendation based on my preferences
<input type="radio" name="recType" value="collaborative-filtering">
<span class="checkmark"></span>
</label>
<label class="container">the most popular books list
<input type="radio" name="recType" value="popular">
<span class="checkmark"></span>
</label>
</div>
<button type="submit" class="goBtn">let's go</button>
</form>
<footer>
    <div class="footerElements"></div>
    <p class="bottomTitle">designed & developed by Elizaveta Kiseleva Â© 2020.
        <a href="https://github.com/wrackspurt" target="_blank" class="footerLink">@wrackspurt</a></p>
</footer>
</body>
</html>
